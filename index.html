<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escala de Serviço - COPOM</title>
    <link rel="shortcut icon" href="./assets/calendario-ico.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <header class="main-header">
            <div class="header-top">
                <h1 class="page-title">Escala de Serviço das Equipes</h1>
                <div class="theme-switch-wrapper">
                    <i class="fas fa-moon"></i>
                    <label class="theme-switch" for="theme-toggle">
                        <input type="checkbox" id="theme-toggle" />
                        <div class="slider round"></div>
                    </label>
                    <i class="fas fa-sun"></i>
                </div>
            </div>
            <p class="page-subtitle">COPOM - Centro de Operações da Polícia Militar</p>
        </header>

        <main class="calendar-main">
            <div class="team-buttons">
                <button class="team-button" data-team="A">Equipe A</button>
                <button class="team-button" data-team="B">Equipe B</button>
                <button class="team-button" data-team="C">Equipe C</button>
                <button class="team-button" data-team="D">Equipe D</button>
                <button class="team-button" data-team="E">Equipe E</button>
            </div>

            <div class="calendar-container">
                <nav class="calendar-nav">
                    <a href="#" id="prevMonth" class="nav-control" title="Mês anterior">
                        <i class="fas fa-chevron-left"></i>
                        <span id="prevMonthName" class="month-name"></span>
                    </a>

                    <div class="month-year-selector">
                        <select id="monthSelect" aria-label="Selecionar Mês"></select>
                        <select id="yearSelect" aria-label="Selecionar Ano"></select>
                    </div>

                    <button id="todayButton" class="today-button" title="Ir para o dia de hoje">
                        <i class="fas fa-calendar-day"></i>
                        <span>Hoje</span>
                    </button>

                    <a href="#" id="nextMonth" class="nav-control" title="Próximo mês">
                        <span id="nextMonthName" class="month-name"></span>
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </nav>

                <div class="calendar-grid-header" id="calendarGridHeader">
                    <div class="day-header">Dom</div>
                    <div class="day-header">Seg</div>
                    <div class="day-header">Ter</div>
                    <div class="day-header">Qua</div>
                    <div class="day-header">Qui</div>
                    <div class="day-header">Sex</div>
                    <div class="day-header">Sáb</div>
                </div>

                <div class="calendar-grid" id="calendarBody">
                    </div>
            </div>

            <section id="estatisticas" class="statistics-section">
                <h3>Resumo do Mês</h3>
                <div id="estatisticaContainer">
                    </div>
            </section>
        </main>

        <footer class="page-footer">
            <p>Desenvolvido pela Equipe B</p>
            <img src="https://hitwebcounter.com/counter/counter.php?page=21002875&style=0006&nbdigits=5&type=page&initCount=4413" title="Counter Widget" Alt="Visit counter For Websites"   border="0" />
        </footer>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
